<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Gallery</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="gallery-wrap">
			<img src="img/back.png" alt="back" id="backBtn" />
			<div class="gallery">
				<div>
					<span>
						<img src="img/image-1.png" alt="grill" />
					</span>
					<span>
						<img src="img/image-2.png" alt="grill" />
					</span>
					<span>
						<img src="img/image-3.png" alt="grill" />
					</span>
				</div>
				<div>
					<span>
						<img src="img/image-4.png" alt="grill" />
					</span>
					<span>
						<img src="img/image-5.png" alt="grill" />
					</span>
					<span>
						<img src="img/image-6.png" alt="grill" />
					</span>
				</div>
			</div>
			<img src="img/next.png" alt="next" id="nextBtn" />
		</div>

		<!-- JS -->
		<script src="js/main.js"></script>
	</body>
</html>
